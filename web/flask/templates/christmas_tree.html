<style>
    .loader {
        box-sizing: border-box;
        position: relative;
        width: 48px;
        height: 48px;
        animation: loaderspin 1s linear infinite;
    }

    .loader:after,
    .loader:before {
        content: "";
        width: 24px;
        height: 24px;
        position: absolute;
        border-radius: 50%;
        background: #fecc4e;
        animation: loaderspin 1s linear infinite;
        transform-origin: 0px 100%;
    }

    .loader:before {
        transform-origin: 0 50%;
        background: #ffffff;
    }

    @keyframes loaderspin {
        to {
            transform: rotate(360deg);
        }
    }

    .loading-screen {
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        z-index: 100000;
        background-color: #0b0222;
        margin: 0;
        padding: 0;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: white;
    }

    .loader {
        margin: 3rem;
    }
</style>

<script>
    var body = document.querySelector('html');

    //on body hover

    body.addEventListener('click', function (e) {

        myAudio = new Audio("{{url_for('static', filename='/christmas_assets/ambient.mp3')}}");
        myAudio.volume = 0.3;
        if (typeof myAudio.loop == 'boolean') {
            myAudio.loop = true;
        }
        else {
            myAudio.addEventListener('ended', function () {
                this.currentTime = 0;
                this.play();
            }, false);
        }
        myAudio.play();
    }, { once: true });

    var gift = document.getElementsByClassName('gift');


    for (var i = 0; i < gift.length; i++) {
        gift[ i ].addEventListener('click', function () {
            openGift(this);
        });
        gift[ i ].addEventListener('mouseover', function () {
            var jingle_sound = new Audio("{{url_for('static', filename='/christmas_assets/jingle.mp3')}}");
            jingle_sound.volume = 0.1;
            jingle_sound.play();
        });
    }

    var snowman = document.querySelector('#snowmanimg');

    snowman.addEventListener('click', function () {
        var snowman_sound = new Audio("{{url_for('static', filename='/christmas_assets/snowstep.mp3')}}");
        snowman_sound.volume = 0.4;
        snowman_sound.play();
        nudge(this);
    });

    var candycane = document.querySelector('#candy-caneimg');

    candycane.addEventListener('click', function () {
        var candycane_sound = new Audio("{{url_for('static', filename='/christmas_assets/snowstep.mp3')}}");
        candycane_sound.volume = 0.4;
        candycane_sound.play();
        nudge(this);
    });
</script>
